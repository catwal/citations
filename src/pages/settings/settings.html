
<ion-header>

  <ion-navbar>
      <ion-buttons start>  
          <button ion-button menuToggle> 
            <ion-icon name="menu"></ion-icon>
           </button>
      </ion-buttons>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-label>Alternative Background</ion-label>
    </ion-col>
    <ion-col>
        <ion-toggle (ionChange)="onToggle($event)" 
        
        [checked]="checkAltBackground()"></ion-toggle>
        <!-- checked a pour propriété un boolean, true ou false. 
          Mais on peut aussi mettre une méthode -->
      </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
