<ion-header>
  <ion-navbar>
    <ion-buttons start>  
        <button ion-button menuToggle> 
          <ion-icon name="menu"></ion-icon>
         </button>
    </ion-buttons>
    <!-- <ion-buttons end>  
        <button ion-button> <ion-icon name="trash"></ion-icon> </button>
    </ion-buttons> -->
    <ion-title text-center>Favorite Quotes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <!-- ajout ici de la possiblité de supprimer en glissant l'icone
    d'abord ion-item-sliding puis d'un ion-item-options
  ils bossent ensembles -->
    <ion-item-sliding *ngFor="let quote of quotes">
      <ion-item (click)="onViewQuote(quote)" 
      color="quoteBackground"
      [ngClass] ="{alt: isAltBackground()}"

       > <!-- ngClass utilise service et scss -->
       <!-- méthode seule [color]="getBackground()" -->
        <h2>{{quote.person}}</h2>
        <p>{{quote.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger"
        (click)="onRemoveFromFavorites(quote)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
